<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="sketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Etch-A-Sketch </h1>
    <div class="app">
        <div class="controls">
            <button class="ctrlButton" id="clearGrid">Clear board</button>
            <label for="newGrid"> Grid Size: 16x16 </label>
            <input id="newGrid" type="range" min="2" max="100"/>
            <!-- pen type -->
            <label for="penType"> Pen Type </label>
            <select id="penType">
                <option>Pen</option>
                <option>Pencil</option>
                
            </select>
            <!-- rainbox toggle -->
             <button id="rainbowMode"> Rainbow Mode </button>
            <!-- color picker -->
            <output></output>
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
